<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Installer l'app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animation Ã©quivalente au whileHover et whileTap */
      .btn-anim {
        transition: transform 0.15s ease, background-color 0.2s ease;
      }
      .btn-anim:hover {
        transform: scale(1.05);
      }
      .btn-anim:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700"
  >
    <button
      onclick="window.location.href='/geo-app'"
      class="btn-anim px-6 py-3 rounded-lg bg-white text-indigo-700 font-semibold shadow-lg hover:bg-indigo-100"
    >
      Jouer
    </button>
  </body>
</html>
